<mat-toolbar class="color-primary">
  <span>Products Company</span>
</mat-toolbar>

<ng-container>
  <div class="container">
      <div class="row">
        <div class="col-md-12 mt-4 table-container-back-office">
          <h1 class="text-center cls-title">Products list</h1>
          <button mat-raised-button class="btn-add" (click)="addNewProduct()">Add new</button>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2" style="width: 100%;">
            
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef width="10%"> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef width="30%"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Type Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef width="30%"> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
          
            <!-- Stock Column -->
            <ng-container matColumnDef="stock">
              <th mat-header-cell *matHeaderCellDef width="10%"> Stock </th>
              <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>
            
             <!-- Action Column -->
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef width="30%" style="text-align: center"> Actions </th>
              <td mat-cell *matCellDef="let row">
                <div class="example-button-row">
                  <button mat-raised-button class="btn-edit" (click)="updateProduct(row)">Edit</button>
                  <button mat-raised-button class="btn-margin btn-delete" color="primary" (click)="removeProduct(row)">Delete</button>
                  <button mat-raised-button class="btn-margin btn-delete" color="warn" (click)="createPayment()">Buy</button>
                </div>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

            <div *ngIf="productFormStatus" class="">
              <h2 class="cls-title">{{titleForm}}</h2>
              <form [formGroup]="productForm" class="formstyle">
                <div class="form-group mt-2">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field appearance="fill">
                        <mat-label for="name" class="text-color">Name:</mat-label>
                        <input matInput formControlName="name" type="text">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field appearance="fill" >
                        <mat-label for="name" class="text-color">Type:</mat-label>
                        <input matInput formControlName="type" type="text">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field appearance="fill" >
                        <mat-label for="name" class="text-color">Stock:</mat-label>
                        <input matInput formControlName="stock" type="text">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <button mat-raised-button class="btn-save" (click)="addProduct()">Save</button>
                      <button mat-raised-button class="btn-cancel" color="primary" (click)="cancelNewProduct()">Cancel</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
  </div>
</ng-container>
